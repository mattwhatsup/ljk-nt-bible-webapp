<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var basePath = '/ljk-nt-bible-webapp'
      ;(function () {
        var pathname = window.location.pathname
        console.log('***********', pathname)

        // GitHub Pages 404 页面会拦截所有 React Router 的路由
        // 这里检查路径是否非根路径，如果是，则重定向到 index.html
        if (pathname !== basePath + '/') {
          window.history.replaceState(null, '', basePath + '/')
          window.location.replace(basePath + '/') // 重新加载 React 应用
        }
      })()
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
